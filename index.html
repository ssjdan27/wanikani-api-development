<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaniKani Stats Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Ä WaniKani Stats Analyzer</h1>
            <p>Analyze your WaniKani learning statistics</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="api-token">WaniKani API Token:</label>
                    <input 
                        type="password" 
                        id="api-token" 
                        placeholder="Enter your WaniKani API token"
                        autocomplete="off"
                    >
                    <button id="analyze-btn" class="btn-primary">Analyze</button>
                </div>
                <p class="help-text">
                    You can get your API token from your 
                    <a href="https://www.wanikani.com/settings/personal_access_tokens" target="_blank">
                        WaniKani settings page
                    </a>
                </p>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching your data...</p>
            </div>

            <div id="error" class="error hidden">
                <p id="error-message"></p>
            </div>

            <div id="results" class="results hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Reviews</h3>
                        <p class="stat-value" id="total-reviews">-</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Overall Accuracy</h3>
                        <p class="stat-value" id="overall-accuracy">-</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>User Level</h3>
                        <p class="stat-value" id="user-level">-</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Account Created</h3>
                        <p class="stat-value" id="account-created">-</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è for the WaniKani community</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
